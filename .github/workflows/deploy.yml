name: Deploy to Local VM

on:
  workflow_run:
    workflows: ["CI Pipeline"]  # Match your actual CI workflow name
    types: [completed]
    branches: [main, master]

  workflow_dispatch:
    inputs:
      force_deploy:
        description: 'Force deploy even if build failed'
        required: false
        default: false
        type: boolean
      environment:
        description: 'Deployment environment'
        required: false
        default: 'production'
        type: choice
        options:
          - production
          - staging

env:
  REGISTRY: docker.io
  IMAGE_NAME: my-app

jobs:
  check-build-status:
    runs-on: ubuntu-latest
    outputs:
      should-deploy: ${{ steps.check.outputs.should-deploy }}
    steps:
      - name: Check build workflow status
        id: check
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            if [[ "${{ github.event.inputs.force_deploy }}" == "true" ]]; then
              echo "should-deploy=true" >> $GITHUB_OUTPUT
              echo "üö® Force deployment triggered - bypassing build check"
            else
              echo "should-deploy=true" >> $GITHUB_OUTPUT
              echo "üìã Manual deployment triggered"
            fi
          elif [[ "${{ github.event.workflow_run.conclusion }}" == "success" ]]; then
            echo "should-deploy=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Build workflow succeeded, proceeding with deployment"
          else
            echo "should-deploy=false" >> $GITHUB_OUTPUT
            echo "‚ùå Build workflow failed, skipping deployment"
          fi

  build-docker-image:
    needs: check-build-status
    if: needs.check-build-status.outputs.should-deploy == 'true'
    runs-on: ubuntu-latest
    outputs:
      IMAGE_TAG: my-app:latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: ${{ secrets.DOCKER_USERNAME && secrets.DOCKER_PASSWORD }}
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and optionally push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: ${{ secrets.DOCKER_USERNAME && secrets.DOCKER_PASSWORD }}
          tags: ${{ env.REGISTRY }}/${{ secrets.DOCKER_USERNAME || github.repository_owner }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          outputs: type=docker,dest=/tmp/myimage.tar

      - name: Upload Docker image artifact if not pushing
        if: ${{ !secrets.DOCKER_USERNAME || !secrets.DOCKER_PASSWORD }}
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: /tmp/myimage.tar

  deploy-to-vm:
    needs: [check-build-status, build-docker-image]
    if: needs.check-build-status.outputs.should-deploy == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Validate VM configuration
        run: |
          if [[ -z "${{ secrets.VM_HOST }}" ]] || [[ -z "${{ secrets.VM_USERNAME }}" ]] || [[ -z "${{ secrets.VM_SSH_KEY }}" ]]; then
            echo "‚ùå VM deployment secrets not configured"
            echo "Required secrets: VM_HOST, VM_USERNAME, VM_SSH_KEY"
            exit 1
          fi
          echo "‚úÖ VM configuration validated"

      - name: Deploy to VM
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USERNAME }}
          key: ${{ secrets.VM_SSH_KEY }}
          port: ${{ secrets.VM_SSH_PORT || '22' }}
          timeout: 60s
          command_timeout: 300s
          script: |
            set -e
            echo "üöÄ Starting deployment to VM..."

            IMAGE_TAG="${{ env.REGISTRY }}/${{ secrets.DOCKER_USERNAME || github.repository_owner }}/${{ env.IMAGE_NAME }}:latest"
            CONTAINER_NAME="${{ env.IMAGE_NAME }}"
            GIT_SHA="${GITHUB_SHA}"

            # Stop and remove existing container
            docker stop "$CONTAINER_NAME" 2>/dev/null || true
            docker rm "$CONTAINER_NAME" 2>/dev/null || true

            # Pull latest image if credentials exist
            if [[ -n "${{ secrets.DOCKER_USERNAME }}" && -n "${{ secrets.DOCKER_PASSWORD }}" ]]; then
              echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
              docker pull "$IMAGE_TAG"
            fi

            # Run new container
            docker run -d \
              --name "$CONTAINER_NAME" \
              --restart unless-stopped \
              -p 80:3000 \
              -e NODE_ENV=production \
              -e DEPLOYMENT_TIME="$(date -u +%Y-%m-%dT%H:%M:%SZ)" \
              -e GIT_SHA="$GIT_SHA" \
              "$IMAGE_TAG"

            echo "‚è≥ Waiting 10s for container to start..."
            sleep 10

            if docker ps | grep -q "$CONTAINER_NAME"; then
              echo "‚úÖ Container is running"
            else
              echo "‚ùå Container failed"
              docker logs "$CONTAINER_NAME" || true
              exit 1
            fi

  verify-deployment:
    needs: deploy-to-vm
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Deployment summary
        run: |
          echo "üìã Deployment Summary"
          echo "- Repository: ${{ github.repository }}"
          echo "- Commit: ${{ github.sha }}"
          echo "- Triggered by: ${{ github.event_name }}"
          if [[ "${{ needs.deploy-to-vm.result }}" == "success" ]]; then
            echo "‚úÖ Deployment completed successfully"
            echo "üîß To verify manually:"
            echo "1. SSH to your VM and check: docker ps"
            echo "2. Test the application: curl http://localhost"
          else
            echo "‚ùå Deployment failed"
            echo "üîç Check the deploy-to-vm job logs for details"
